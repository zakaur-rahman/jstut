<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <section>
          <div class="box">
            <div class="image">
              <img src="image.png" alt="image" />
            </div>
            <div class="content">
              <div>
                <h2>Order Summary</h2>
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Cumque placeat beatae illo laboriosam. Quidem ipsam
                  exercitationem quo rerum mollitia illum eaque minus ipsum
                  totam ipsa?
                </p>
              </div>
              <div class="linkedContent">
                <div class="planCard">
                  <div class="plan">
                    <img src="music.png" alt="logo" />
                    <span><strong>Annual Plan</strong> <br />$99.9/Year</span>
                  </div>
                  <span><a href="#">Change</a></span>
                </div>
                <button>Proceed to Payment</button>
                <a href="#"><p>Cancel Order</p></a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
